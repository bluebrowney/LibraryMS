<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
      <nav>
        <a href="/home" aria-current="page">Home</a>
        <a href="/RegisterUser">Register</a>
        <a href="/productInput">Product Input</a>
        <a href="/history">History</a>
        <a href="/login">Logout</a>
      </nav>
    <!-- actual modal for registeration -->
    <div class="register-modal">
      <h2 class="page-title">Register</h2>
      <!-- set action to php file-->
      <form action="placeholder.php">
        <div class="">
          <label for="fname">First Name</label>
          <input id="fname" type="text" maxlength="20" />
        </div>
        <div class="">
          <label for="midinit">Middle Initial</label>
          <input id="midinit" type="text" maxlength="1" />
        </div>
        <div class="">
          <label for="lname">Last Name</label>
          <input id="lname" type="text" maxlength="20" />
        </div>
        <div class="">
          <label for="phonenumber">Phone Number</label>
          <input
            id="phonenumber"
            type="text"
            maxlength="10"
          />
        </div>
        <div class="">
          <label for="email">Email</label>
          <input id="email" type="email" maxlength="40" />
        </div>
        <div class="">
          <label for="pword">Password</label>
          <input id="pword" type="password" maxlength="40" />
        </div>
        <div class="">
          <label for="cpword">Confirm Password</label>
          <input id="cpword" type="password" maxlength="40" />
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
