<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Input</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="/home" aria-current="page">Home</a>
      <a href="/RegisterUser">Register</a>
      <a href="/productInput">Product Input</a>
      <a href="/history">History</a>
      <a href="/">Logout</a>
    </nav>
    <main class="container">
      <h2 class="page-title">Input Product Information</h2>
      <form>
        <select onchange="showField()" name="productType" id="productType">
          <option value="book" default>Book</option>
          <option value="movie">Movie</option>
        </select>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" maxlength="60" />
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" max="99999999.99" />
        </div>
        <div id="bookinfo">
          <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" maxlength="13" />
          </div>
          <div>
            <label for="page-num">Number of pages</label>
            <input type="number" id="page-num" />
          </div>
          <div>
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" maxlength="50" />
          </div>
        </div>
        <div id="movieinfo" style="display: none">
          <div>
            <label for="isan">ISAN</label>
            <input type="text" maxlength="20" id="isan" />
          </div>
          <div>
            <label for="runtime">Run time</label>
            <input type="number" id="runtime" />
          </div>
          <div>
            <label for="rating">Rating</label>
            <input type="number" id="rating" />
          </div>
          <div>
            <label for="studio">Studio</label>
            <input type="text" id="studio" maxlength="60" />
          </div>
          <div>
            <label for="release-date">Release Date</label>
            <input type="date" id="release-date" />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="productInput.js"></script>
  </body>
</html>
