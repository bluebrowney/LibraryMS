  <body>
    <style>
        .data-display {
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding:1em
        }
        .card h3 {
            text-align: center;
        }

    </style>
    <nav>
      <a href="/home" aria-current="page">Home</a>
      <a href="/history">History</a>
      <a href="/">Logout</a>
    </nav>
    <form id="search" method="GET" action="/api/search">
      <main class="container">
        <h1 class="page-title">Search Library</h1>
        <!-- Search Bar -->
        <div>
          <label for="search">Search</label>
          <input type="text" id="search" placeholder="Search by title, author, ISBN..." name="search_str"/>
        </div>

        <!-- Sort By Dropdown -->
        <div class="filter-section">
          <label for="searchOption">Sort by:</label>
          <select name="searchOption" id="searchOption">
            <option value="" disabled selected>Select Sorting</option>
            <option value="title">Title</option>
            <option value="publisher">Publisher</option>
            <option value="studio">Studio</option>
            <option value="runtime">Runtime</option>
            <option value="rating">Rating</option>
          </select>
        </div>

        <!-- Genre Filter Section with Checkboxes -->
        <div class="filter-section">
          <h3>Filter by Genre</h3>
          <label><input type="checkbox" name="genre" value="Fiction" /> Fiction</label>
          <label><input type="checkbox" name="genre" value="Non-Fiction" /> Non-fiction</label>
          <label><input type="checkbox" name="genre" value="Mystery" /> Mystery</label>
          <label><input type="checkbox" name="genre" value="Fantasy" /> Fantasy</label>
          <label><input type="checkbox" name="genre" value="Science" /> Science</label>
          <label><input type="checkbox" name="genre" value="Biography" /> Biography</label>
          <label><input type="checkbox" name="genre" value="History" /> History</label>
        </div>

        <!-- Options Section with Checkboxes for Book or Movie -->
        <div class="filter-section">
          <h3>Options</h3>
          <label><input type="checkbox" name="mediaType" value="book" /> Book</label>
          <label><input type="checkbox" name="mediaType" value="movie" /> Movie</label>
        </div>
      </main>
    </form>
    <!-- Section for displaying JSON data -->
    <main class="container">
      <h2 class="page-title">Product List</h2>
      <div id="data-display" class="data-display">
        <!-- JSON data will be dynamically injected here -->
         
      </div>
    </main>
