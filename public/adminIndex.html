<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- actual modal for registeration -->
    <div class="register-modal">
      <h2 class="page-title">Admin</h2>
      <Table id="librarian-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Salary</th>
            <th>Edit</th>
        </tr>
      </Table>
      <dialog id="edit-librarian">
          <form formmethod="dialog" method="PUT" action="/api/librarymanagement">
            <div class="">
              <label for="fname">First Name</label>
              <input id="fname" type="text" maxlength="20" name="fname" autofocus/>
            </div>
            <div class="">
              <label for="midinit">Middle Initial</label>
              <input id="midinit" type="text" maxlength="1" name="minit"/>
            </div>
            <div class="">
              <label for="lname">Last Name</label>
              <input id="lname" type="text" maxlength="20" name="lname"/>
            </div>
            <div class="">
              <label for="phonenumber">Phone Number</label>
              <input
                id="phonenumber"
                type="text"
                maxlength="10"
                name="phonenumber"
              />
            </div>
            <div class="">
              <label for="email">Email</label>
              <input id="email" type="email" maxlength="40" name="email"/>
            </div>
            <div class="">
              <label for="pword">Password</label>
              <input id="pword" type="password" maxlength="40" name="pword"/>
            </div>
            <div class="">
              <label for="cpword">Confirm Password</label>
              <input id="cpword" type="password" maxlength="40" name="cpword"/>
            </div>
            <button type="submit">Submit</button>
          </form>
      </dialog>
      <button type="button" onclick="document.getElementById('new-librarian').showModal()">Register Librarian</button>
      <dialog id="new-librarian">
          <form formmethod="dialog" method="POST" action="/api/librarymanagement">
            <div class="">
              <label for="fname">First Name</label>
              <input id="fname" type="text" maxlength="20" name="fname" autofocus/>
            </div>
            <div class="">
              <label for="midinit">Middle Initial</label>
              <input id="midinit" type="text" maxlength="1" name="minit"/>
            </div>
            <div class="">
              <label for="lname">Last Name</label>
              <input id="lname" type="text" maxlength="20" name="lname"/>
            </div>
            <div class="">
              <label for="phonenumber">Phone Number</label>
              <input
                id="phonenumber"
                type="text"
                maxlength="10"
                name="phonenumber"
              />
            </div>
            <div class="">
              <label for="email">Email</label>
              <input id="email" type="email" maxlength="40" name="email"/>
            </div>
            <div class="">
              <label for="pword">Password</label>
              <input id="pword" type="password" maxlength="40" name="pword"/>
            </div>
            <div class="">
              <label for="cpword">Confirm Password</label>
              <input id="cpword" type="password" maxlength="40" name="cpword"/>
            </div>
            <button type="submit">Submit</button>
          </form>
      </dialog>
      
    </div>
    <script src="librarymanage.js"></script>
  </body>
</html>
